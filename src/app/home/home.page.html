<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">EASY TASK</ion-title>
    </ion-toolbar>
  </ion-header>

  <main id="container">
    <ul id="users" *ngFor="let user of users">
      <li>
        <app-user [user]="user"></app-user>
      </li>
    </ul>
  </main>
</ion-content>
